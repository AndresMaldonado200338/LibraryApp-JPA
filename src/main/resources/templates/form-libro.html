<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biblioteca UPTC</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/Img/logo.png}" alt="logo" width="30" height="24">
                Biblioteca UPTC
            </a>
            <form th:action="@{/buscar}" class="d-flex">
                <input autofocus="autofocus" name="consulta" class="form-control me-2" 
                type="search" th:placeholder="${param.consulta}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4 my-style-destacados">
        <div class="row">
            <div class="col-md-12">
                <h1>Nuevo libro</h1>
                <form method="POST" th:action="@{/libros/guardar}" th:object="${libro}">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del libro" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" required></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagen_url">URL de la imagen</label>
                        <input type="text" class="form-control" th:field="*{imagen_url}" id="imagen_url" placeholder="URL de la imagen" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <select class="form-control" id="editorial" th:field="*{editorial.id}">
                            <option value="">Seleccione una editorial</option>
                            <option th:each="editorial : ${editoriales}" 
                                    th:value="${editorial.id}"
                                    th:text="${editorial.nombre}"></option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
