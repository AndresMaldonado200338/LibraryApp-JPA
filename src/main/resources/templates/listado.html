<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Librer√≠a</title>
</head>

<body>
    <nav class="navbar navbar-dark-bg- bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/Img/logo.png}" alt="logo" width="30" height="24">Biblioteca UPTC</a>
        </div>
    </nav>

    <div class="container mt-4 my-style-destacados">
        <div class="row">
            <div class="col col-md-12 text-end mb-4">
                <a th:href="@{libros/crear}" class="btn btn-outline-success">Crear libro</a>
            </div>
        </div>

        <div class="row">
            <div th:each="libro : ${libros}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="@{${libro.imagen_url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${libro.nombre}" class="card-title"></h5>
                        <p>
                            <a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}"
                               th:text="${libro.editorial.nombre}" 
                               class="badeg bg-warning text-dark"></a>
                            </a>
                        </p>
                        <p th:text="${libro.descripcion}" class="card-text"></p>
                        <a href="#" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
